<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/webtopbasic.css">
        <script type="text/javascript" src="js/jquery-1.11.1.js"></script>
        <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>

        <style media="screen" type="text/css">
        html {
            background: url(img/bg_trollfaces.jpg) no-repeat center center fixed #FFFFFF;
            -webkit-background-size: 100% 100%;
            -moz-background-size: 100% 100%;
            -o-background-size: 100% 100%;
            background-size: 100% 100%;
        }

        #icon_1:before{
            content:url(img/icon_doge.png);
        }
        #icon_2:before {
            content:url(img/icon_successkid.png);
        }
        #icon_3:before {
            content:url(img/icon_grumpycat.png);
        }
        /* testing */
        #icon_3 {
            border: 1px green solid;
        }
        div.webtop_icon {
            /*background-color: pink;*/
            padding: 0.5em;
        }
        #taskbar {
            position: absolute;
            bottom: 0px;
            left: 0px;
            height: 46px;
            width: 100%;
            background-color: #FF4F34;
            opacity: 0.9;
        }
        #icon_start {
            background: url(img/icon_trolllaugh.png) no-repeat center center #FFFFFF;
            background-size: auto;
            height: 100%;
            width: -moz-fit-content;
            width: -webkit-fit-content;
            width: fit-content;
            padding-left: 1em;
            padding-right: 0.5em;
            background-color: blue;
        }
        #webtop_container {
            position: absolute;
            overflow: hidden;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
        }
        #webtop_contents {
/*            top: 0px;
            left: 0px;*/
            padding: 1em;
        }
        .hidden {
             visibility:hidden;
        }
        </style>

        <script type="text/javascript">
        </script>
    </head>
    <body>
        <div id="webtop_container">
            <div id="webtop_contents">
                <div id="icon_1" class="webtop_icon">
                </div>
                <div id="icon_3" class="webtop_icon">
                </div>
                <div id="icon_2" class="webtop_icon">
                </div>
            </div>
        </div>
        <div id="taskbar">
            <div id="icon_start">
                <img class="hidden" src="img/icon_trolllaugh.png">
            </div>
        </div>

    </body>
</html>
